MOD_WTYANDEXMAPITEMS_WHATS_NEW = "<h3>v2.0.0 What's new?</h3><h4>The Yandex API.Maps 3.0.</h4><p>The module has switched to using the Yandex.Maps API 3.0. You will need to get an API key in <a href=\"https://developer.tech.yandex.com\" target=\"_blank\">Yandex developer's account</a>, and also, possibly, specify your domain in the key parameters.</p><h3>Templating markers and pop-up window contents</h3><p>You can use the standard Yandex API layouts.Maps 3.0. for both map markers and pop-up windows. But you can also create your own output layouts for each category of articles and for each Joomla article.</p><p>The parameters of the Joomla content take precedence over the parameters of the parent category. Layout paths are specified relative to the <code>layouts</code> folder and contain the dot symbol <code>.</code> instead of the slash <code>/</code>. For example, <code>modules.mod_wtyandexmapitems.marker.city-marker</code>. This approach allows you to use the Joomla redefinition mechanism and redefine layouts in your own template along the <code>templates/[YOUR_TEMPLATE]/html/layouts/mod_wtyandexmapitems/marker/city-marker.php</code>. To specify the marker template and/or the contents of the popup window, use a text field or a list field.</p><h4>Large number of markers</h4><p>The module is optimized for displaying a large number of markers. You can display several thousand markers on a single map.</p>"
